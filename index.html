<!DOCTYPE html>
<html>

<head>
    <title>CSL Validator</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon-32x32.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Ladda/0.9.7/ladda-themeless.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Ladda/0.9.7/spin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Ladda/0.9.7/ladda.min.js"></script>
    <script src="libraries/qurl.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.1.8/ace.js"></script>
    <script src="libraries/csl-validator.js"></script>
    <style type="text/css" media="screen">
        #source-code {
            height: 400px;
        }
        li.inserted {
            padding-top: 5px;
            padding-bottom: 5px;
        }
    </style>
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-42952194-1', 'auto');
        ga('send', 'pageview');
    </script>
</head>

<body>
    <div class="container-fluid">
        <div class="navbar navbar-default" role="navigation">
            <div class="navbar-header">
                <div class="navbar-brand">CSL Style and Locale Validator</div>
                <div class="navbar-text"><a class="active" href="http://citationstyles.org/">CitationStyles.org</a>
                </div>
            </div>
        </div>
        <form class="form-horizontal" role="form">
            <div class="form-group" title="The version of the CSL schema to validate against.">
                <label for="schema-version" class="col-sm-2 control-label">CSL schema version</label>
                <div class="col-sm-9">
                    <select id="schema-version" class="form-control" style="width:auto">
                        <option value="1.0.1">1.0.1 (current)</option>
                        <option value="1.0">1.0</option>
                        <option value="0.8.1">0.8.1 (for styles only)</option>
                    </select>
                </div>
            </div>
            <div class="form-group" title="The CSL document to validate.">
                <div class="col-sm-2">
                    <select id="source-method" class="form-control pull-right" style="width:auto">
                        <option value="url">URL</option>
                        <option value="file-upload">File Upload</option>
                        <option value="textarea">Text Field</option>
                    </select>
                </div>
                <div class="col-sm-9">
                    <input id="source-url" class="form-control source-input">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-9 col-sm-offset-2">
                    <button id="validate" type="button" class="btn btn-primary ladda-button" data-style="expand-left"><span class="ladda-label">Validate</span>
                    </button>
                </div>
            </div>
        </form>
        <hr/>
        <div id="alert"></div>
        <div id="errors">
            <ol id="error-list"></ol>
        </div>
        <div id="source"></div>
        <div id="footer"><small>Created by <a href="http://rintze.zelle.me/">Rintze M. Zelle</a>. Powered by <a href="https://validator.nu/">Validator.nu</a> and GitHub Pages. <a href="https://github.com/citation-style-language/csl-validator">Code</a> on GitHub.</small>
        </div>
    </div>
    <script type="text/javascript">
        $().ready(function() {
            CSLValidator.init();
        });
    </script>
</body>

</html>
